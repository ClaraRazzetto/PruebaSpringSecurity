<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>
    <nav th:replace="/fragments/navbar :: navbar"></nav>
    
    <header class="masthead text-center m-5">
        <div class="masthead-content"> 
            <div class="container">
                <!-- mostramos el codigo del error -->
                <h1 class="masthead-heading mb-0" th:text="${codigo}"></h1>
                <!-- mostramos el mensaje de error asociado al codigo -->
                <h2 class="masthead-subheading mb-0" th:text="${mensaje == null ? 'Intenta nuevamete' : mensaje}"></h2>
                <a href="/" class="btn btn-dark btn-xl rounded-pill mt-5">volver</a>
            </div>
        </div>
    </header>    
</body>
</html>
